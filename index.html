<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-slate-900 text-white">
    <!-- Navigation Header -->
    <header class="bg-slate-800 border-b border-slate-700">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-bold">Workout Tracker</h1>
                    <span class="bg-cyan-500 text-cyan-50 px-2 py-1 rounded text-sm font-medium">
                        Semaine <span id="current-week">1</span>
                    </span>
                </div>
                
                <nav class="flex items-center space-x-2">
                    <button onclick="navigateTo('home')" id="home-btn" class="nav-btn active">
                        <i data-lucide="home" class="w-4 h-4"></i>
                    </button>
                    <button onclick="navigateTo('workout')" id="workout-btn" class="nav-btn">
                        <i data-lucide="dumbbell" class="w-4 h-4"></i>
                    </button>
                    <button onclick="navigateTo('stats')" id="stats-btn" class="nav-btn">
                        <i data-lucide="trending-up" class="w-4 h-4"></i>
                    </button>
                    <button onclick="exportData()" class="nav-btn">
                        <i data-lucide="download" class="w-4 h-4"></i>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content Container -->
    <main id="main-content" class="container mx-auto px-4 py-6">
        <!-- Pages will be dynamically loaded here -->
    </main>

    <!-- Loading Indicator -->
    <div id="loading" class="fixed inset-0 bg-slate-900 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-slate-800 rounded-lg p-6 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-cyan-500"></div>
            <span>Chargement...</span>
        </div>
    </div>

    <!-- Success Toast -->
    <div id="toast" class="fixed top-4 right-4 z-50 transform translate-x-full transition-transform duration-300">
        <div class="bg-green-600 text-white px-4 py-3 rounded-lg shadow-lg">
            <div class="flex items-center space-x-2">
                <i data-lucide="check-circle" class="w-4 h-4"></i>
                <span id="toast-message">Action r√©ussie</span>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="router.js"></script>
    <script src="app.js"></script>
    <script src="pages/home.js"></script>
    <script src="pages/workout.js"></script>
    <script src="pages/stats.js"></script>

</body>
</html>
